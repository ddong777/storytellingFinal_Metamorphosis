            <h4>제36장</h4>
            <i>마침내 --는 꼭두각시 생활을 끝내고 진짜 ??이 되었다.</i><br><br>

            <!-- 피노키오는 채소 경작자 지안죠의 집으로 달려갔다. 그러나 채소를 키우는 사람은 이렇게 말했다.<br>
            “우유가 얼마나 필요해요?”<br>
            “한 컵이요.”<br>
            “우유 한 컵에 1페니란다. 그러므로 내게 1페니를 내라.”<br>
            “나는 반 페니도 없어요.”<br>
            너무 창피하다는 듯 낙심을 한 피노키오가 대답했다.<br>
            “그것 참 안됐구나. 꼭두각시야. 돈이 한푼도 없다면 나도 네게 우유를 한 방울도 줄 수가 없단다.”<br>
            채소를 키우는 사람이 말했다.<br>
            “할 수 없지요!”<br>
            피노키오가 이렇게 말하고 돌아가려고 했다.<br>
            “잠깐만 기다려봐.”<br>
            지안죠가 말했다.<br>
            “나와 거래를 하지 않겠니. 양수기를 돌릴 수 있겠니?”<br>
            “양수기가 뭐예요?”<br>
            “나무로 만든 장치인데, 채소에 줄 물을 저수지에서 끌어올릴 때 쓰는 거란다.”<br>
            “한번 해볼게요.”<br>
            “그렇다면 네가 물을 백 번 길어오면 그 대신 우유 한 컵을 주겠다.”<br>
            “좋아요.”<br>
            지안죠는 피노키오를 채소밭으로 데리고 갔다. 그리고 양수기 돌리는 법을 가르쳐 주었다. 피노키오는 곧바로 일을 시작했다. 하지만 
            백 번을 끌어 올리기도 전에 피노키오는 머리에서 발끝까지 땀에 흠뻑 젖어버렸다. 지금까지 그렇게 힘들게 일해 본 적이 없었기 
            때문이었다.<br>
            <br>
            “지금까지 그 일은 우리 집 당나귀가 맡아 했단다. 그러나 오늘은 그 불쌍한 당나귀가 거의 죽을 것만 같구나.”<br>
            채소를 키우는 사람이 말했다.<br>
            “당나귀를 만나게 해줄 수 있어요?”<br>
            피노키오가 말했다.<br>
            “물론이지.”<br>
            마구간에 들어선 피노키오는 짚 위에 길게 누워 있는 작은 당나귀를 보았다. 너무 굶주리고 일을 많이 한 당나귀는 무척 지쳐 보였다. 
            당나귀를 오랫동안 자세히 살펴본 피노키오는 걱정스러운 듯 중얼거렸다.<br>
            “나는 이 작은 당나귀를 알아. 낯이 익은 얼굴이야!”<br>
            피노키오는 당나귀 쪽으로 무릎을 구부리고 당나귀들이 쓰는 말로 물었다.<br>
            “넌 누구니?”<br>
            이렇게 묻자 당나귀는 거의 죽은 듯이 감고 있던 눈을 뜨고 당나귀 말로 더듬거렸다.<br>
            “나는 램…프…심…지야.”<br>
            그러더니 다시 눈을 감고 죽어 버렸다.<br>
            “오! 불쌍한 램프 심지!”<br>
            조용히 웅얼거리던 피노키오는 짚을 한움큼 집어들고 그의 뺨 위로 흘러내리는 눈물을 닦아냈다.<br>
            “네가 돈을 주고 산 당나귀도 아닌데 왜 그렇게 슬퍼하는 거냐? 그 당나귀를 사느라 비싼 돈을 치른 난 어떻게 해야 한단 말이냐?”<br>
            채소를 키우는 사람이 말했다.<br>
            “사실은 …… 이 당나귀는 내 친구였어요!”<br>
            “네 친구라고?”<br>
            “학교 친구요!”<br>
            “뭐라고?”<br>
            채소를 키우는 사람이 껄껄거리며 커다랗게 웃음을 터뜨렸다.<br>
            “뭐라고? 당나귀가 학교 친구였단 말이냐! …… 네가 받았을 훌륭한 교육이란 것이 어떤 것일지 짐작이 가는구나!”<br>
            이런 말을 들은 피노키오는 분하게 생각되었지만 아무런 대꾸도 하지 않았다. 피노키오는 따뜻한 우유 한 컵을 들고 오두막으로 돌아왔다.<br>
            그날 이후 다섯 달이 넘도록 피노키오는 아주 충실하게 양수기를 돌리기 위해, 매일 아침 해가 뜨기 전에 일어났다. 그리고 병약한 아빠를 
            위해 우유 한 컵씩을 벌었다. 그러나 그 일만 한 것이 아니었다. 남는 시간에는 여러 종류의 갈대 바구니 만드는 법을 배웠다.<br>
            그렇게 번 돈을 모아서 매일 필요한 물건들을 구입했다. 또 아주 작지만 멋있는 손수레를 직접 만들어서 날씨가 좋은날에는 아빠를 태우고 
            신선한 공기를 마실 수 있게 밖으로 데리고 나갔다.<br>
            <br>
            그리고 밤 시간에는 글쓰기와 읽기 공부를 했다. 근처 마을에서 돈을 조금 주고 겉표지와 차례 페이지가 떨어져 나간 두꺼운 책을 한 권 
            사서 그것으로 읽기 공부를 했다. 쓰기 공부를 할 때는 펜 대용으로 나뭇가지를 날카롭게 만들어 사용했다. 잉크도, 잉크병도 없었으므로 
            산딸기와 체리 주스를 작은 유리병에 담아 놓고 살짝 찍어내어 글을 썼다.<br>
            피노키오는 열심히 일하여 잘 살아보겠다는 생각으로 그의 재주를 발휘하여 준비한 덕택에 병든 아빠를 편안하게 모실 수 있었을 뿐만 
            아니라, 40페니를 따로 모아 새 옷 몇 벌을 사 입을 수 있었다.<br>
            어느 날 아침 피노키오가 아빠에게 말했다.<br>
            “외투와 모자와 신발 한 켤레를 사러 가까운 사장에 갈 거예요. 내가 집에 돌아왔을 때는 아주 멋있는 새 옷으로 갈아 입어 돈 많은 
            신사처럼 보일 거예요.”<br>
            피노키오는 웃으면서 이렇게 덧붙였다.<br>
            집 밖으로 나간 피노키오는 아주 기분 좋은 듯 달리기 시작했다. 그때 갑자기 자기를 부르는 소리가 들려 뒤를 돌아보았다.<br>
            예쁜 달팽이가 담장 밖으로 기어 나오는 것이 보였다.<br>
            “나, 기억나지 않니?”<br>
            달팽이가 말했다<br>
            “알 것도 같고, 모를 것도 같아요.”<br>
            “파란 머리의 요정님 집의 하인이었던 달팽이인데 기억이 안 나니? 발이 문에 끼어 있던 너에게 불을 비춰 주려고 아래층으로 
            내려갔었는데, 기억이 안 나는 거야?”<br>
            “기억해요, 전부.”<br>
            피노키오가 얼른 대답했다.<br>
            “그런데 달팽이님, 우리의 마음씨 고운 요정님과는 어디에서 헤어졌어요? 빨리 말해 주세요. 그리고 요정님은 뭘 하고 있을까요? 나를 
            용서하셨을까요? 나를 아직도 기억이나 하고 계실까요? 아직도 나를 사랑하실까요? 이곳에서 먼 곳에 계시나요? 요정님을 만나러 갈 수 
            있을까요?”<br>
            숨쉴 틈도 없이 허겁지겁 물어보고 있었지만 달팽이는 여전히 똑같은 태도로 침착하게 대답했다.<br>
            “피노키오야! 불쌍한 요정님은 병원 침대에 누워 있단다!”<br>
            “병원이요?”<br>
            “아아, 그렇단다! 수많은 불행한 일들에 시달린 요정님은 심한 병에 걸렸는데 지금은 빵 한 조각 살 돈도 없단다.”<br>
            “정말이에요? …… 오! 정말 마음이 아프군요! 오! 불쌍한 요정님! 불쌍한 요정님!…… 내가 돈을 많이 가지고 있으면 금방 달려가서 줄 수 
            있을 텐데…… 하지만 난 겨우 40페니밖에 없어요. …… 지금 새 옷을 사러 가는 중이었는데, 여기 있어요, 달팽이님. 이걸 가져 가세요. 
            우리 착한 요정님께 얼른 갖다 주세요.”<br>
            “그럼 새 옷은?”<br>
            “새 옷은 걱정할 필요 없어요. 요정님을 도울 수만 있다면 누더기 옷이라도 팔아야지요! 달팽이님, 서둘러 가세요! 그리고 이틀 후에 다시 
            이곳에 오세요. 그러면 돈을 조금 더 줄 수 있을 거예요. 지금까지 난 아빠를 보살펴 주려고 일을 했어요. 그러나 이제부터는 착한 우리 
            엄마를 위해 매일 5시간씩 더 일할 거예요. 안녕, 달팽이님. 이틀 후에 다시 만나요!”<br>
            달팽이는 보통때와는 아주 달리, 뜨거운 8월의 도마뱀처럼 쏜살같이 사라졌다.<br>
            피노키오가 집으로 돌아오자 아빠가 물었다.<br>
            “그런데, 새 옷은 어떻게 된 거니?”<br>
            “나에게 맞는 옷이 없었어요. 괜찮아요! …… 다음에 살 거예요!”<br>
            10시까지 일하던 피노키오는 그날 밤 12시까지 일을 했다. 그래서 8개를 만들었던 갈대 바구니를 16개나 만들었다.<br>
            그리고 나서 피노키오는 침대로 가서 잠들었다. 잠을 자면서 피노키오는 요정을 만나는 꿈을 꾸었다. 환하게 웃고 있는 아름다운 요정이 
            그에게 키스를 하며 이렇게 말했다.<br>
            “잘했다, 피노키오야! 너의 착한 마음 때문에 네가 지금까지 한 모든 잘못을 용서할 거야. 부모님이 병들었을 때나 어려움에 처했을 때 
            정성을 다해 돌보는 아이는 언제든지 칭찬과 사랑을 받을 만하단다. 비록 말을 잘 듣고 착한 일을 하는 모범적인 아이처럼 칭찬할 수는 
            없지만 말이야. 앞으로는 현명하고 착하게 살도록 해. 그렇게 하면 행복해질 거야.”<br>
            <br> -->
